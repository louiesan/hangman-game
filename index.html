<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hangman.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/hangman.png" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="game-container">
      <div class="gameName">
        <h1>Hangman</h1>
      </div>
      <hr />
      <div class="hint-sentece">
        <h2>Guess : <span id="hint">Animal</span></h2>
      </div>
      <div class="section">
        <div class="hangman-draw">
          <div class="draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="left-arms"></div>
            <div class="right-arms"></div>
            <div class="left-legs"></div>
            <div class="right-legs"></div>
          </div>
        </div>
        <div class="keywords"></div>
      </div>
      <div class="words-display"></div>
    </div>
    <audio src="sound/start.mp4" type="audio/ogg" id="startsound"></audio>
    <audio src="sound/correc-btn.wav" type="audio/wav" id="correct"></audio>
    <audio src="sound/wrong-btn.wav" type="audio/wav" id="wrong"></audio>
    <audio src="sound/display.wav" type="audio/wav" id="wosh"></audio>
    <audio src="sound/spawn.wav" type="audio/wav" id="spawn"></audio>
    <audio src="sound/loose.wav" type="audio/wav" id="loose"></audio>
    <audio src="sound/won.wav" type="audio/wav" id="won"></audio>
    <script src="hangman.js"></script>
  </body>
</html>
